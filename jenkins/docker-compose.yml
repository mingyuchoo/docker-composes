version: '3.9'

networks:
  default:
    name: my-net

volumes:
  jenkins:

services:
  jenkins:
    image: "jenkins/jenkins:latest"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    container_name: jenkins
    ports:
      - 8888:8080
      - 50000:50000
    user: root
    privileged: true
    environment:
      - TZ=Asia/Seoul
    volumes:
      - /var/jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
