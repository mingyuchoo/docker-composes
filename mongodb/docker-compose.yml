version: '3.9'

# Create `my-net`
networks:
  my-net:
    name: my-net
    driver: bridge

## But if `my-net` is exists, use it
# networks:
#   default:
#     external: true
#     name: my-net

services:
  mongo:
    image: mongo
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    container_name: mongo-db
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_DATABASE_USERNAME: test
      MONGO_DATABASE_PASSWORD: test
      MONGO_DATABASE_NAME: test
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: admin
    volumes:
      - /var/docker/mongodb/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - /var/docker/mongodb/mongod.service:/lib/systemd/system/mongod.service
      - /var/docker/mongodb/mongod.conf:/etc/mongod.conf

  mongo-express:
    image: mongo-express
    container_name: mongo-express-web
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
