version: '3.9'

# Create `my-net` if exists use it
networks:
  my-net:
    name: my-net
    driver: bridge

volumes:
  db_data:
    driver: local

services:
  typesense:
    image: typesense/typesense:0.23.1
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    container_name: typesense-db
    restart: always
    ports:
      - 8108:8108
    environment:
      TYPESENSE_API_KEY: xyz
      TYPESENSE_DATA_DIR: /data/typesense
      TYPESENSE_ENABLE_CORS: "true"
    volumes:
      - db_data:/data/typesense