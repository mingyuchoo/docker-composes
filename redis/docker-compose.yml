version: "3.9"

# Create `db_net` if exists use it
networks:
  db_net:
    name: db_net
    driver: bridge

# Use `db_net`
# networks:
#   default:
#     external: true
#     name: db_net

volumes:
  data:

services:
  redis-db:
    image: redis:latest
    container_name: redis-db
    ports:
      - 6379:6379
    labels:
      - name=redis
      - mode=standalone
    volumes:
      - ./data:/data
