version: "3.9"

# Create `my_net` if exists use it
networks:
  my_net:
    name: my_net
    driver: bridge

volumes:
  data:

services:
  redis-db:
    image: redis:latest
    container_name: redis-db
    ports:
      - 6379:6379
    labels:
      - name=redis
      - mode=standalone
    volumes:
      - ./data:/data
